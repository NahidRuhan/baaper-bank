<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

    </style>

</head>
<body>
    <header>
    <h1 class="text-3xl  text-center">Let's get some <span class="font-semibold text-violet-600">Moooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white mb-20">
                <div class="bg-green-400 rounded-xl p-8">
                    <h1 class="text-2xl">Deposit</h1>
                    <p class="text-5xl">$<span id="deposit-total">0</span></p>
                </div>
                <div class="bg-yellow-400 rounded-xl p-8">
                    <h1 class="text-2xl">Withdraw</h1>
                    <p class="text-5xl">$<span id="withdraw-total">0</span></p>
                </div>
                <div class="bg-violet-400 rounded-xl p-8">
                    <h1 class="text-2xl">Balance</h1>
                    <p class="text-5xl">$<span id="balance-total">1500</span></p>
                </div>

                </div>
            </div>

        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-rose-400 rounded-xl p-8">
                    <h1 class="text-2xl mb-4 text-white">Please Deposit</h1>
                    <input class="block mb-4" type="text" name="" id="deposit-field" placeholder="Amount to deposit">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded">Deposit</button>                
                </div>
                <div class="bg-indigo-400 rounded-xl p-8">
                    <h1 class="text-2xl mb-4 text-white">Please withdraw</h1>
                    <input class="block mb-4" type="text" name="" id="withdraw-field" placeholder="Amount to withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded">Withdraw</button>                </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./deposit.js"></script>

    
</body>
</html>
